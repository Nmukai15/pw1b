<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Elemento</title>
</head>
<body>
    <p>Escolha a cor de fundo</p>
    <input type="color" id="cor" value="">
    <p>Escolha a cor do texto</p>
    <input type="color" id="cortxt" value="">
    <p>Digite a tag HTML desejada</p>
    <input type="text" id="tag" value=""><br><br>
    <button onclick="CriarElemento()" id="botao">
        Criar elemento
    </button>
    <div id="caixa"></div>
    <script>
        function CriarElemento()
        {
            var cor = document.getElementById("cor") //var corfundo = prompt("Digite uma cor de fundo em hexadecimal para o elemento ")
            var cortxt = document.getElementById("cortxt")
            var tag = document.getElementById("tag").value
            var elemento = document.createElement(tag)
            elemento.style.backgroundColor = cor.value //corfundo
            elemento.style.color = cortxt.value //cor do texto
            elemento.style.fontSize = ''
            elemento.innerText = "Oi mundo"
            elemento.classList.add("ClasseCampo")

            var caixa = document.getElementById("caixa")
            caixa.append(elemento)
        }
    </script>
</body>
</html>
